<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
    {% block page_header %}
    <h1>Topics</h1>
    {% endblock page_header %}

    {% block content %}
    <ul>
        {% for topic in topics %}
            <li><h3>
                <a href="/topics/{{topic.id}}">{{topic.text}}</a>
            </h3></li>
        {% empty %}
            <li><h3>No topics have been added yet.</h3></li>
        {% endfor %}
    </ul>
    <h3><a href="/new_topic">Add a new topic</a></h3>
    {% endblock content %}
</body>
</html>
